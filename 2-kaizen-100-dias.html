<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KAIZEN - Plan de 100 D√≠as</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ff6b35 0%, #f7931e 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            padding: 40px;
            animation: fadeIn 0.5s ease;
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: 'ÊîπÂñÑ';
            position: absolute;
            font-size: 350px;
            color: #000000;
            opacity: 0.09;
            bottom: 400px;
            right: -200px;
            z-index: 0;
            font-weight: 300;
            pointer-events: none;
            line-height: 1;
        }

        .container > * {
            position: relative;
            z-index: 1;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .day-navigation {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .nav-button {
            background: linear-gradient(135deg, #ff6b35 0%, #ff8c42 100%);
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 3px 10px rgba(255, 107, 53, 0.3);
        }

        .nav-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 53, 0.5);
        }

        .nav-button:disabled {
            background: #ccc;
            cursor: not-allowed;
            box-shadow: none;
            opacity: 0.5;
        }

        .day-badge {
            background: linear-gradient(135deg, #ff6b35 0%, #ff8c42 100%);
            color: white;
            padding: 15px 30px;
            border-radius: 50px;
            display: inline-block;
            font-size: 24px;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(255, 107, 53, 0.4);
        }

        h1 {
            color: #333;
            margin-bottom: 5px;
            font-size: 42px;
            font-weight: 700;
            letter-spacing: 4px;
        }

        .subtitle {
            color: #666;
            font-size: 18px;
            margin-bottom: 20px;
            font-weight: 400;
            letter-spacing: 1px;
        }

        .motivational-message {
            background: linear-gradient(135deg, #fff4e6 0%, #ffe0b2 100%);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-weight: 500;
            box-shadow: 0 3px 10px rgba(255, 140, 66, 0.2);
            font-size: 18px;
            line-height: 1.5;
        }

        .tasks-list {
            list-style: none;
        }

        .task-item {
            background: #f8f9fa;
            padding: 18px;
            margin-bottom: 12px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .task-item:hover {
            transform: translateX(5px);
            border-color: #ff6b35;
        }

        .task-item.completed {
            background: linear-gradient(135deg, #fff4e6 0%, #ffe0b2 100%);
            opacity: 0.8;
        }

        .task-item.completed .task-text {
            text-decoration: line-through;
            color: #666;
        }

        .task-item.readonly {
            cursor: default;
        }

        .task-item.readonly:hover {
            transform: none;
        }

        .checkbox {
            width: 30px;
            height: 30px;
            border: 3px solid #ff6b35;
            border-radius: 50%;
            margin-right: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            transition: all 0.3s ease;
        }

        .task-item.completed .checkbox {
            background: linear-gradient(135deg, #ff6b35 0%, #f7931e 100%);
            border-color: #f7931e;
        }

        .checkbox::after {
            content: '‚úì';
            color: white;
            font-size: 20px;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .task-item.completed .checkbox::after {
            opacity: 1;
        }

        .task-text {
            flex: 1;
            font-size: 18px;
            color: #333;
            font-weight: 500;
        }

        .emoji {
            font-size: 24px;
            margin-right: 10px;
        }

        .celebration {
            text-align: center;
            margin-top: 30px;
            padding: 25px;
            background: linear-gradient(135deg, #fff4e6 0%, #ffe0b2 100%);
            border-radius: 15px;
            display: none;
            animation: bounce 0.5s ease;
        }

        @keyframes bounce {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .celebration.show {
            display: block;
        }

        .past-reward {
            text-align: center;
            margin-top: 30px;
            padding: 20px;
            background: linear-gradient(135deg, #e8f5e9 0%, #c8e6c9 100%);
            border-radius: 15px;
            display: none;
        }

        .past-reward.show {
            display: block;
        }

        .past-reward-title {
            font-size: 18px;
            font-weight: 600;
            color: #2e7d32;
            margin-bottom: 15px;
        }

        .past-reward-emoji {
            font-size: 40px;
            margin-bottom: 10px;
        }

        .celebration-emoji {
            font-size: 60px;
            margin-bottom: 15px;
        }

        .celebration-text {
            font-size: 22px;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }

        .reward-button {
            background: linear-gradient(135deg, #ff6b35 0%, #f7931e 100%);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 107, 53, 0.4);
            text-decoration: none;
            display: inline-block;
            margin-top: 10px;
        }

        .reward-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 20px rgba(255, 107, 53, 0.6);
        }

        .footer {
            text-align: center;
            margin-top: 35px;
            padding-top: 25px;
            border-top: 1px solid #e8dfd0;
        }

        .progress-bar {
            background: #ffe0b2;
            border-radius: 10px;
            height: 20px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .progress-fill {
            background: linear-gradient(90deg, #ff6b35 0%, #f7931e 100%);
            height: 100%;
            transition: width 0.3s ease;
            border-radius: 10px;
        }

        .progress-text {
            text-align: center;
            color: #666;
            font-size: 14px;
        }

        .setup-notice {
            background: #fff3cd;
            border: 2px solid #ff6b35;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            text-align: center;
        }

        .setup-notice h3 {
            color: #ff6b35;
            margin-bottom: 10px;
        }

        .setup-notice p {
            color: #666;
            margin-bottom: 15px;
        }

        .setup-button {
            background: linear-gradient(135deg, #ff6b35 0%, #f7931e 100%);
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .setup-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 53, 0.4);
        }

        .hidden {
            display: none;
        }
    </style>

        function getEmojiForTask(taskText) {
            const lowerText = taskText.toLowerCase();
            for (const [keyword, emoji] of Object.entries(emojiMap)) {
                if (lowerText.includes(keyword)) {
                    return emoji;
                }
            }
            return '‚úÖ';
        }

        function parsePlan(text) {
            const days = {};
            const dayBlocks = text.split('---').filter(block => block.trim());

            dayBlocks.forEach(block => {
                const lines = block.trim().split('\n');
                let dayNum = null;
                let message = '';
                let tasks = [];
                let reward = '';
                let currentSection = '';

                lines.forEach(line => {
                    line = line.trim();
                    if (!line) return;

                    // Manejar formato "D√≠a 31: mensaje" en una sola l√≠nea
                    if (line.match(/^D√≠a\s+\d+:/i)) {
                        const match = line.match(/(\d+):\s*(.+)/);
                        if (match) {
                            dayNum = parseInt(match[1]);
                            message = match[2].trim();
                            currentSection = 'message';
                        }
                        return;
                    }

                    if (line.startsWith('D√çA:') || line.startsWith('DIA:') || line.startsWith('D√≠a:')) {
                        const match = line.match(/(\d+)/);
                        if (match) dayNum = parseInt(match[1]);
                        currentSection = 'day';
                    } else if (line.startsWith('MENSAJE:')) {
                        message = line.substring(8).trim();
                        currentSection = 'message';
                    } else if (line.startsWith('TAREAS:') || line.startsWith('Tareas:')) {
                        currentSection = 'tasks';
                    } else if (line.startsWith('RECOMPENSA:')) {
                        reward = line.substring(11).trim();
                        currentSection = 'reward';
                    } else if (currentSection === 'message' && !line.startsWith('TAREAS:') && !line.startsWith('Tareas:')) {
                        if (message) message += ' ' + line;
                        else message = line;
                    } else if (currentSection === 'tasks' && !line.startsWith('RECOMPENSA:')) {
                        const taskText = line.startsWith('-') ? line.substring(1).trim() : line;
                        if (taskText && !taskText.startsWith('D√çA:') && !taskText.startsWith('DIA:') && !taskText.startsWith('D√≠a:') && !taskText.match(/^D√≠a\s+\d+:/i)) {
                            tasks.push(taskText);
                        }
                    } else if (currentSection === 'reward' && line && !line.startsWith('D√çA:') && !line.startsWith('DIA:') && !line.startsWith('D√≠a:') && !line.match(/^D√≠a\s+\d+:/i)) {
                        if (!reward) {
                            reward = line;
                        }
                    }
                });

                if (dayNum && tasks.length > 0) {
                    days[dayNum] = {
                        message: message || 'Contin√∫a con tu plan KAIZEN',
                        tasks: tasks,
                        reward: reward || ''
                    };
                }
            });

            return days;
        }


        function initializeCompletedDays() {
            // Marcar como completados los d√≠as 1-23
            // Tu amigo ya complet√≥ 23 d√≠as antes de empezar a usar la app
            const lastCompletedDay = 23;
            
            for (let day = 1; day <= lastCompletedDay; day++) {
                const dayData = plan[day];
                if (dayData && dayData.tasks) {
                    const dayTasksKey = `completedTasks_day${day}`;
                    // Solo marcar como completado si no existe ya un registro
                    if (!localStorage.getItem(dayTasksKey)) {
                        const allTaskIndices = dayData.tasks.map((_, index) => index);
                        localStorage.setItem(dayTasksKey, JSON.stringify(allTaskIndices));
                    }
                }
            }
        }

        function playSuccessSound() {
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.value = 800;
                oscillator.type = 'sine';
                
                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.3);
            } catch (e) {
                // Silently fail if audio context not available
            }
        }

        function loadProgress() {
            const savedPlan = localStorage.getItem('customPlan');
            if (savedPlan) {
                plan = parsePlan(savedPlan);
            }

            // Fecha de anclaje: 5 de febrero de 2026 = D√≠a 23
            const anchorDate = new Date('2026-02-05');
            const anchorDay = 23;
            
            // Calcular qu√© d√≠a es hoy basado en la fecha de anclaje
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            anchorDate.setHours(0, 0, 0, 0);
            
            const daysDifference = Math.floor((today - anchorDate) / (1000 * 60 * 60 * 24));
            const calculatedDay = anchorDay + daysDifference;
            
            // El d√≠a actual es el calculado, pero no puede ser menor a 1 ni mayor a 100
            currentDay = Math.max(1, Math.min(calculatedDay, 100));
            maxReachedDay = currentDay;
            viewingDay = currentDay;
            
            // Cargar las tareas completadas del d√≠a actual
            const dayTasksKey = `completedTasks_day${viewingDay}`;
            try {
                completedTasks = JSON.parse(localStorage.getItem(dayTasksKey) || '[]');
            } catch (e) {
                console.error('Error al cargar progreso:', e);
                completedTasks = [];
            }
        }

        function saveProgress() {
            try {
                const dayTasksKey = `completedTasks_day${viewingDay}`;
                localStorage.setItem(dayTasksKey, JSON.stringify(completedTasks));
            } catch (e) {
                console.error('Error al guardar progreso:', e);
                // Si falla localStorage, al menos continuar funcionando
            }
        }

        function updateProgress() {
            const progressPercent = (currentDay - 1) / 100 * 100;
            document.getElementById('progressFill').style.width = progressPercent + '%';
            document.getElementById('progressText').textContent = 
                `${Math.round(progressPercent)}% del plan completado`;
        }

        function renderTasks() {
            const tasksList = document.getElementById('tasksList');
            const dayData = plan[viewingDay];
            
            if (!dayData) {
                tasksList.innerHTML = '<li style="text-align: center; padding: 20px; color: #999;">No hay tareas configuradas para este d√≠a.</li>';
                return;
            }

            document.getElementById('motivationalMessage').textContent = dayData.message;

            tasksList.innerHTML = '';
            
            const dayTasksKey = `completedTasks_day${viewingDay}`;
            const dayCompletedTasks = JSON.parse(localStorage.getItem(dayTasksKey) || '[]');
            
            dayData.tasks.forEach((taskText, index) => {
                const li = document.createElement('li');
                li.className = 'task-item';
                
                const isCurrentDay = viewingDay === maxReachedDay;
                
                if (dayCompletedTasks.includes(index)) {
                    li.classList.add('completed');
                }
                
                if (!isCurrentDay) {
                    li.classList.add('readonly');
                }
                
                const emoji = getEmojiForTask(taskText);
                
                li.innerHTML = `
                    <div class="checkbox"></div>
                    <div class="task-text">
                        <span class="emoji">${emoji}</span>
                        ${taskText}
                    </div>
                `;
                
                if (isCurrentDay) {
                    li.addEventListener('click', () => toggleTask(index, li));
                }
                
                tasksList.appendChild(li);
            });

            if (dayData.reward) {
                document.getElementById('rewardLink').href = dayData.reward;
                document.getElementById('pastRewardLink').href = dayData.reward;
                document.getElementById('pastRewardDay').textContent = viewingDay;
            }

            // Siempre sincronizar completedTasks con el d√≠a que se est√° viendo
            completedTasks = dayCompletedTasks;

            checkAllCompleted();
            updateNavigationButtons();
        }

        function toggleTask(index, element) {
            if (viewingDay !== maxReachedDay) return;
            
            const taskIndex = completedTasks.indexOf(index);
            
            if (taskIndex === -1) {
                completedTasks.push(index);
                element.classList.add('completed');
                playSuccessSound();
            } else {
                completedTasks.splice(taskIndex, 1);
                element.classList.remove('completed');
            }
            
            saveProgress();
            checkAllCompleted();
        }

        function checkAllCompleted() {
            const dayData = plan[viewingDay];
            if (!dayData) return;

            const celebration = document.getElementById('celebration');
            const pastReward = document.getElementById('pastReward');
            
            // Si est√° viendo el d√≠a actual y complet√≥ todas las tareas
            if (viewingDay === maxReachedDay && completedTasks.length === dayData.tasks.length && dayData.tasks.length > 0) {
                celebration.classList.add('show');
                pastReward.classList.remove('show');
            } 
            // Si est√° viendo un d√≠a pasado (antes del actual) y tiene recompensa
            else if (viewingDay < maxReachedDay && dayData.reward) {
                celebration.classList.remove('show');
                pastReward.classList.add('show');
            }
            // En cualquier otro caso, ocultar ambos
            else {
                celebration.classList.remove('show');
                pastReward.classList.remove('show');
            }
        }

        function navigateDay(direction) {
            const newDay = viewingDay + direction;
            
            if (newDay < 1 || newDay > maxReachedDay || newDay > 100) {
                return;
            }
            
            viewingDay = newDay;
            
            const dayTasksKey = `completedTasks_day${viewingDay}`;
            completedTasks = JSON.parse(localStorage.getItem(dayTasksKey) || '[]');
            
            document.getElementById('currentDay').textContent = viewingDay;
            renderTasks();
        }

        function updateNavigationButtons() {
            const prevButton = document.getElementById('prevDay');
            const nextButton = document.getElementById('nextDay');
            
            prevButton.disabled = viewingDay <= 1;
            nextButton.disabled = viewingDay >= maxReachedDay;
        }

        function init() {
            loadProgress();
            document.getElementById('currentDay').textContent = viewingDay;
            updateProgress();
            renderTasks();
        }

        // Al cargar la p√°gina, verificar si ya est√° configurado o cargar el plan embebido
        window.onload = function() {
            const planLoaded = localStorage.getItem('planLoaded');
            const savedPlan = localStorage.getItem('customPlan');
            
            if (planLoaded === 'true' && savedPlan) {
                // Ya est√° configurado, cargar normalmente
                plan = parsePlan(savedPlan);
                init();
            } else {
                // Primera vez - cargar el plan embebido autom√°ticamente
                const embeddedPlan = decodePlan();
                if (embeddedPlan) {
                    plan = parsePlan(embeddedPlan);
                    localStorage.setItem('customPlan', embeddedPlan);
                    localStorage.setItem('planLoaded', 'true');
                    
                    // Marcar d√≠as 1-23 como completados
                    initializeCompletedDays();
                    
                    init();
                } else {
                    // Si falla, mostrar error
                    console.error('No se pudo cargar el plan embebido');
                    alert('Error al cargar el plan. Por favor, contacta al administrador.');
                }
            }
        };
    </script>
</body>
</html>
