<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cotizador Â· Hasan Estudio</title>
<link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,300;0,400;0,500;0,600;1,400&family=DM+Serif+Display:ital@0;1&display=swap" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<style>
:root {
  --orange: #F5A623;
  --orange-d: #D9880A;
  --orange-pale: #FEF5E7;
  --orange-border: #FADEA0;
  --g900: #1C1C1C;
  --g700: #484848;
  --g500: #8A8A8A;
  --g200: #E4E4E4;
  --g100: #F6F4F0;
  --white: #FFFFFF;
  --r: 10px;
  --shadow: 0 2px 18px rgba(0,0,0,0.07);
}
* { box-sizing: border-box; margin: 0; padding: 0; }
body {
  font-family: 'DM Sans', sans-serif;
  background: #F4F1EC;
  color: var(--g900);
  min-height: 100vh;
}
.topbar {
  background: var(--white);
  border-bottom: 2.5px solid var(--orange);
  padding: 14px 28px;
  display: flex;
  align-items: center;
  gap: 14px;
  position: sticky; top: 0; z-index: 100;
  box-shadow: 0 2px 14px rgba(245,166,35,0.13);
}
.tb-name {
  font-family: 'DM Serif Display', serif;
  font-size: 21px;
  color: var(--orange);
  letter-spacing: -0.3px;
  line-height: 1.1;
}
.tb-sub {
  font-size: 10px;
  color: var(--g500);
  letter-spacing: 2px;
  text-transform: uppercase;
}
.tb-right {
  margin-left: auto;
  font-family: 'DM Serif Display', serif;
  font-style: italic;
  font-size: 14px;
  color: var(--orange);
  opacity: 0.7;
}
.wrap {
  max-width: 800px;
  margin: 0 auto;
  padding: 28px 16px 80px;
}
.card {
  background: var(--white);
  border-radius: var(--r);
  box-shadow: var(--shadow);
  padding: 24px 28px;
  margin-bottom: 16px;
  border: 1px solid rgba(245,166,35,0.10);
}
.card-title {
  font-size: 10px;
  font-weight: 600;
  letter-spacing: 2.2px;
  text-transform: uppercase;
  color: var(--orange);
  margin-bottom: 18px;
  display: flex; align-items: center; gap: 8px;
}
.card-title::before {
  content: '';
  width: 20px; height: 2px;
  background: var(--orange);
  border-radius: 2px;
  flex-shrink: 0;
}
.tipo-row { display: flex; flex-wrap: wrap; gap: 8px; }
.tipo-btn {
  padding: 7px 16px;
  border: 1.5px solid var(--g200);
  border-radius: 18px;
  background: var(--white);
  cursor: pointer;
  font-family: 'DM Sans', sans-serif;
  font-size: 12.5px;
  color: var(--g700);
  transition: all .15s;
}
.tipo-btn.active, .tipo-btn:hover {
  border-color: var(--orange);
  background: var(--orange-pale);
  color: var(--orange-d);
  font-weight: 500;
}
.row { display: grid; gap: 12px; margin-bottom: 12px; }
.row-2 { grid-template-columns: 1fr 1fr; }
.row-3 { grid-template-columns: 1fr 1fr 1fr; }
.field { display: flex; flex-direction: column; gap: 4px; }
label {
  font-size: 10.5px;
  font-weight: 600;
  color: var(--g500);
  letter-spacing: 0.5px;
  text-transform: uppercase;
}
input, select, textarea {
  font-family: 'DM Sans', sans-serif;
  font-size: 13px;
  padding: 8px 11px;
  border: 1.5px solid var(--g200);
  border-radius: 7px;
  color: var(--g900);
  background: var(--white);
  transition: border-color .18s, box-shadow .18s;
  outline: none;
}
input:focus, select:focus, textarea:focus {
  border-color: var(--orange);
  box-shadow: 0 0 0 3px rgba(245,166,35,.10);
}
input[readonly] { background: var(--g100); color: var(--g500); }
.conceptos-wrap { overflow-x: auto; }
.cgrid {
  display: grid;
  gap: 6px;
  min-width: 460px;
}
.cgrid.simple { grid-template-columns: 1fr 130px 62px; }
.cgrid.cantidad { grid-template-columns: 1fr 68px 88px 130px 62px; }
.ch {
  font-size: 10px;
  font-weight: 600;
  letter-spacing: 1px;
  text-transform: uppercase;
  color: var(--g500);
  padding: 0 4px 4px;
  text-align: center;
}
.ch:first-child { text-align: left; }
.crow-wrapper { display: contents; }
.crow-wrapper.is-ap .cc-name,
.crow-wrapper.is-ap .cc-costo {
  text-decoration: line-through;
  color: var(--g500);
  font-style: italic;
}
.crow-actions {
  display: flex; gap: 3px; align-items: center;
}
.btn-sm {
  width: 26px; height: 26px;
  border: none; border-radius: 5px;
  cursor: pointer; font-size: 13px;
  display: flex; align-items: center; justify-content: center;
  transition: all .13s;
  flex-shrink: 0;
}
.btn-del { background: #FFE8E8; color: #C0392B; }
.btn-del:hover { background: #C0392B; color: white; }
.btn-ap {
  background: var(--orange-pale);
  color: var(--orange-d);
  font-size: 9px; font-weight: 700;
  width: auto; padding: 0 5px; height: 26px;
  border: 1.5px solid var(--orange-border);
  border-radius: 5px;
  cursor: pointer;
  font-family: 'DM Sans', sans-serif;
  transition: all .13s;
}
.btn-ap.active { background: var(--orange); color: white; border-color: var(--orange); }
.btn-add {
  width: 100%;
  padding: 9px;
  border: 2px dashed var(--orange-border);
  border-radius: 7px;
  background: transparent;
  cursor: pointer;
  font-family: 'DM Sans', sans-serif;
  font-size: 12.5px;
  color: var(--orange-d);
  margin-top: 8px;
  transition: all .13s;
  display: flex; align-items: center; justify-content: center; gap: 5px;
}
.btn-add:hover { background: var(--orange-pale); border-color: var(--orange); }
.check-row {
  display: flex; flex-wrap: wrap; gap: 14px;
  align-items: center;
}
.chk-label {
  display: flex; align-items: center; gap: 6px;
  font-size: 12.5px;
  color: var(--g700);
  cursor: pointer;
}
.chk-label input[type=checkbox] {
  width: 15px; height: 15px;
  accent-color: var(--orange);
  cursor: pointer;
  border: none; padding: 0; box-shadow: none;
}
.chk-label input[type=checkbox]:focus { box-shadow: none; }
.presets {
  display: flex; flex-wrap: wrap; gap: 6px;
  margin-bottom: 14px; align-items: center;
}
.preset-lbl { font-size: 10.5px; color: var(--g500); font-weight: 500; }
.preset-btn {
  padding: 4px 12px;
  border: 1px solid var(--orange-border);
  border-radius: 12px;
  background: var(--white);
  cursor: pointer;
  font-family: 'DM Sans', sans-serif;
  font-size: 11.5px;
  color: var(--orange-d);
  transition: all .12s;
}
.preset-btn:hover { background: var(--orange); color: white; border-color: var(--orange); }
.serie-box {
  background: var(--orange-pale);
  border: 1.5px solid var(--orange-border);
  border-radius: 8px;
  padding: 16px;
  margin-top: 14px;
  display: none;
}
.serie-box.show { display: block; }
.nota-row { display: flex; gap: 8px; margin-bottom: 8px; align-items: center; }
.nota-row input { flex: 1; }
.btn-gen {
  width: 100%;
  padding: 15px;
  background: var(--orange);
  color: white;
  font-family: 'DM Sans', sans-serif;
  font-size: 15px; font-weight: 600;
  border: none;
  border-radius: var(--r);
  cursor: pointer;
  transition: all .2s;
  box-shadow: 0 4px 18px rgba(245,166,35,.30);
  display: flex; align-items: center; justify-content: center; gap: 8px;
}
.btn-gen:hover { background: var(--orange-d); transform: translateY(-1px); }
.btn-gen:disabled { opacity: .6; cursor: not-allowed; transform: none; }
.toast {
  position: fixed; bottom: 22px; right: 22px;
  background: var(--g900); color: white;
  padding: 11px 18px; border-radius: 8px;
  font-size: 13px; opacity: 0;
  transform: translateY(8px);
  transition: all .25s; z-index: 999;
  pointer-events: none;
}
.toast.show { opacity: 1; transform: translateY(0); }
.toast.ok { background: #237A47; }
.toast.err { background: #B71C1C; }
@media(max-width:580px){
  .row-2,.row-3 { grid-template-columns: 1fr; }
  .card { padding: 18px 14px; }
  .topbar { padding: 12px 14px; }
}
</style>
</head>
<body>

<div class="topbar">
  <div>
    <div class="tb-name">HASAN</div>
    <div class="tb-sub">Cotizador</div>
  </div>
  <div class="tb-right">escuchar es mirar.</div>
</div>

<div class="wrap">

  <div class="card">
    <div class="card-title">Tipo de cotizaciÃ³n</div>
    <div class="tipo-row">
      <button class="tipo-btn active" id="tbtn-simple" onclick="setTipo('simple')">Proyecto / Persona</button>
      <button class="tipo-btn" id="tbtn-empresa" onclick="setTipo('empresa')">Empresa</button>
      <button class="tipo-btn" id="tbtn-serie" onclick="setTipo('serie')">Serie / Temporada</button>
    </div>
  </div>

  <div class="card">
    <div class="card-title">Datos generales</div>
    <div class="row row-2">
      <div class="field">
        <label>Fecha</label>
        <input type="date" id="f-fecha">
      </div>
      <div class="field">

      </div>
    </div>
    <div id="sec-simple">
      <div class="row row-2">
        <div class="field">
          <label>Nombre del contacto <span style="opacity:.5;font-weight:400">(opcional)</span></label>
          <input type="text" id="f-nombre" placeholder="Ej: Ana Paulina VÃ¡zquez">
        </div>
        <div class="field">
          <label>Cliente / Productora <span style="opacity:.5;font-weight:400">(opcional)</span></label>
          <input type="text" id="f-cliente" placeholder="Ej: La Granja TV, Fernando SariÃ±ana">
        </div>
      </div>
    </div>
    <div id="sec-empresa" style="display:none">
      <div class="row row-2">
        <div class="field">
          <label>Empresa</label>
          <input type="text" id="f-empresa" placeholder="Nombre de la empresa">
        </div>
        <div class="field">

          <input type="text" id="f-productores" placeholder="Nombre(s)">

    </div>
    <div class="row row-2">

        <input type="text" id="f-duracion" placeholder="Ej: 30-35 min, 90 min">
      </div>
      <div class="field"></div>
    </div>
  </div>

  <div class="card">
    <div class="card-title">Conceptos</div>
    <div class="presets">
      <span class="preset-lbl">Plantillas:</span>
      <button class="preset-btn" onclick="loadPreset('film')">ðŸŽ¬ Largometraje</button>
      <button class="preset-btn" onclick="loadPreset('serie')">ðŸ“º Serie TV</button>
      <button class="preset-btn" onclick="loadPreset('corto')">ðŸŽž Cortometraje</button>
      <button class="preset-btn" onclick="loadPreset('empty')" style="color:var(--g500)">âœ• Limpiar</button>
    </div>
    <div class="check-row" style="margin-bottom:12px">
      <label class="chk-label">
        <input type="checkbox" id="modo-cant" onchange="toggleCant()">
        Mostrar Cantidad / Unidad
      </label>
    </div>
    <div class="conceptos-wrap">
      <div class="cgrid simple" id="cgrid">
        <div class="ch" style="text-align:left" id="ch0">Concepto</div>
        <div class="ch" id="ch1">Costo ($)</div>
        <div class="ch" id="ch-cant" style="display:none">Cant.</div>
        <div class="ch" id="ch-unit" style="display:none">Unidad</div>
        <div class="ch"></div>
      </div>
    </div>
    <button class="btn-add" onclick="addRow()">ï¼‹ Agregar concepto</button>
    <div class="serie-box" id="serie-box">
      <div class="card-title" style="margin-bottom:12px">Total por temporada</div>
      <div class="row row-3">
        <div class="field">
          <label>NÃºmero de capÃ­tulos</label>
          <input type="number" id="f-caps" placeholder="8" min="1" oninput="recalcSerie()">
        </div>
        <div class="field">
          <label>Unidad</label>
          <input type="text" id="f-caps-unidad" value="CapÃ­tulos">
        </div>
        <div class="field">
          <label>Total temporada</label>
          <input type="text" id="f-serie-total" readonly placeholder="AutomÃ¡tico">
        </div>
      </div>
    </div>
  </div>

  <div class="card">
    <div class="card-title">Opciones y notas</div>
    <div class="check-row">
      <label class="chk-label">
        <input type="checkbox" id="opt-iva"> Mostrar IVA 16%
      </label>
      <label class="chk-label">
        <input type="checkbox" id="opt-nota-iva" checked> *IVA no incluido
      </label>
      <label class="chk-label">
        <input type="checkbox" id="opt-nota-pesos" checked> *Precio en pesos mexicanos
      </label>
    </div>
    <div style="margin-top:16px">
      <label style="display:block;font-size:10.5px;font-weight:600;color:var(--g500);letter-spacing:.5px;text-transform:uppercase;margin-bottom:8px">Notas adicionales</label>
      <div id="notas-list"></div>
      <button class="btn-add" style="margin-top:4px" onclick="addNota()">ï¼‹ Agregar nota</button>
    </div>
  </div>

  <button class="btn-gen" id="btn-gen" onclick="generarPDF()">

</div>

// â”€â”€ STATE â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
let tipo = 'simple';
let modoCant = false;
let rowId = 0;

// â”€â”€ TIPO â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function setTipo(t) {
  tipo = t;
  ['simple','empresa','serie'].forEach(x => {
    document.getElementById('tbtn-'+x).classList.toggle('active', x===t);
  });
  document.getElementById('sec-simple').style.display = (t==='empresa') ? 'none' : '';
  document.getElementById('sec-empresa').style.display = (t==='empresa') ? '' : 'none';
  document.getElementById('serie-box').classList.toggle('show', t==='serie');
  if (t === 'serie' && !modoCant) {
    document.getElementById('modo-cant').checked = true;
    toggleCant(true);
  }
}

// â”€â”€ CANTIDAD MODE â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function toggleCant(force) {
  modoCant = force !== undefined ? force : document.getElementById('modo-cant').checked;
  const g = document.getElementById('cgrid');
  g.className = 'cgrid ' + (modoCant ? 'cantidad' : 'simple');
  document.getElementById('ch1').textContent = modoCant ? '' : 'Costo ($)';
  document.getElementById('ch-cant').style.display = modoCant ? '' : 'none';
  document.getElementById('ch-unit').style.display = modoCant ? '' : 'none';
  g.querySelectorAll('.cc-cant,.cc-unit').forEach(el => {
    el.style.display = modoCant ? '' : 'none';
  });
}

// â”€â”€ ADD ROW â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function addRow(nombre='', costo='', cantidad='', unidad='Proyecto', ap=false) {
  const id = ++rowId;
  const g = document.getElementById('cgrid');
  const w = document.createElement('div');
  w.className = 'crow-wrapper' + (ap ? ' is-ap' : '');
  w.id = 'rw-'+id;
  w.dataset.ap = ap ? '1' : '0';
  w.style.display = 'contents';

  const mk = (tag, attrs={}) => {
    const el = document.createElement(tag);
    Object.entries(attrs).forEach(([k,v]) => {
      if (k === 'class') el.className = v;
      else if (k === 'oninput') el.oninput = v;
      else el[k] = v;
    });
    return el;
  };

  const nameI  = mk('input',{type:'text', placeholder:'Nombre del concepto', value:nombre, class:'cc-name', oninput:()=>recalcSerie()});
  const cantI  = mk('input',{type:'number', placeholder:'1', value:cantidad, class:'cc-cant', min:'0', style:'text-align:center', oninput:()=>recalcSerie()});
  const unitI  = mk('input',{type:'text', placeholder:'Proyecto', value:unidad, class:'cc-unit', style:'text-align:center'});
  const costoI = mk('input',{type:'number', placeholder:'0', value:costo, class:'cc-costo', min:'0', style:'text-align:right', oninput:()=>recalcSerie()});

  cantI.style.display = modoCant ? '' : 'none';
  unitI.style.display = modoCant ? '' : 'none';

  const acts = document.createElement('div');
  acts.className = 'crow-actions';

  const btnAp = mk('button', {class:'btn-ap'+(ap?' active':''), title:'AportaciÃ³n en especie'});
  btnAp.textContent = 'Ap.';
  btnAp.onclick = () => toggleAp(id);

  const btnDel = mk('button', {class:'btn-sm btn-del'});
  btnDel.innerHTML = 'Ã—';
  btnDel.onclick = () => { document.getElementById('rw-'+id).remove(); recalcSerie(); };

  acts.append(btnAp, btnDel);
  w.append(nameI, cantI, unitI, costoI, acts);
  g.appendChild(w);
}

function toggleAp(id) {
  const w = document.getElementById('rw-'+id);
  const was = w.dataset.ap === '1';
  w.dataset.ap = was ? '0' : '1';
  w.classList.toggle('is-ap', !was);
  w.querySelector('.btn-ap').classList.toggle('active', !was);
  recalcSerie();
}

// â”€â”€ TOTALS â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function getRunTotal() {
  let t = 0;
  document.querySelectorAll('.crow-wrapper').forEach(w => {
    if (w.dataset.ap !== '1') {
      const v = parseFloat(w.querySelector('.cc-costo')?.value || 0);
      if (!isNaN(v)) t += v;
    }
  });
  return t;
}

function recalcSerie() {
  const caps = parseInt(document.getElementById('f-caps')?.value || 0);
  const el = document.getElementById('f-serie-total');
  if (!el) return;
  if (caps > 0) el.value = fmtNum(getRunTotal() * caps);
  else el.value = '';
}

function fmtNum(n) {
  if (!n && n !== 0) return '';
  return new Intl.NumberFormat('es-MX', {maximumFractionDigits:0}).format(n);
}

function loadPreset(key) {
  document.querySelectorAll('.crow-wrapper').forEach(w => w.remove());
  rowId = 0;
  const items = PRESETS[key] || [];
  const needCant = items.some(i => i[2]);
  if (needCant && !modoCant) {
    document.getElementById('modo-cant').checked = true;
    toggleCant(true);
  }
  items.forEach(i => addRow(i[0], i[1], i[2], i[3]));
  if (!items.length) { addRow(); addRow(); addRow(); }
}

// â”€â”€ PDF â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
async function generarPDF() {
  const btn = document.getElementById('btn-gen');
  btn.disabled = true;
  btn.textContent = 'â³  Generando...';
  try {
    await buildPDF();
    toast('âœ“ PDF generado correctamente', 'ok');
  } catch(e) {
    toast('Error: ' + e.message, 'err');
    console.error(e);
  } finally {
    btn.disabled = false;
    btn.innerHTML = 'â¬‡ &nbsp;Generar PDF';
  }
}

function loadImg(src) {
  return new Promise((res,rej) => {
    const img = new Image();
    img.onload = () => res(img);
    img.onerror = rej;
    img.src = src;
  });
}

async function buildPDF() {
  const {jsPDF} = window.jspdf;
  const doc = new jsPDF({orientation:'portrait', unit:'mm', format:'a4'});

  const PW=210, PH=297;
  const MR=18;                   // margen derecho original (para header/fecha)
  const CW = PW * 0.50;          // 50% del ancho de pÃ¡gina = 105mm
  const ML = (PW - CW) / 2;     // margen izquierdo centrado para contenido â‰ˆ 52.5mm
  const OR=[245,166,35], GR=[58,58,58], LG=[150,150,150], WH=[255,255,255];

  // â”€â”€ LAYOUT CONSTANTS â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  // These match the proportions of the original Hasan Estudio cotizaciones:
  const HEADER_H  = 42;   // mm â€” blank zone at top (background graphic area)
  const FECHA_Y   = 48;   // mm â€” fecha line (right-aligned)
  const CONTENT_Y = 57;   // mm â€” where saludo/client info starts
  const FOOTER_TOP = 238; // mm â€” where the wave starts (fixed, regardless of content)

  // â”€â”€ BACKGROUND LETTERHEAD (very faint) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  const bgImg = await loadImg(IMG_BG);
  doc.addImage(bgImg, 'JPEG', 0, 0, PW, PH);
  doc.setFillColor(255,255,255);
  doc.setGState(doc.GState({opacity:0.88}));
  doc.rect(0, 0, PW, PH, 'F');
  doc.setGState(doc.GState({opacity:1}));

  // â”€â”€ HEADER TEXT (top-right, styled) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  doc.setFont('helvetica','bold');
  doc.setFontSize(14);
  doc.setTextColor(...OR);
  doc.text('HASAN', PW-MR, 16, {align:'right'});
  doc.setFont('helvetica','normal');
  doc.setFontSize(7.5);
  doc.setTextColor(...LG);
  doc.text('ESTUDIO', PW-MR, 21, {align:'right'});
  // Thin orange underline
  doc.setDrawColor(...OR);
  doc.setLineWidth(0.5);
  doc.line(PW-MR-28, 24, PW-MR, 24);
  doc.setFont('helvetica','normal');
  doc.setFontSize(6.5);
  doc.setTextColor(...LG);
  doc.text('www.hasanestudio.net', PW-MR, 29, {align:'right'});

  // â”€â”€ FOOTER WAVE â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  // (Ola sÃ³lida eliminada â€” se conserva solo la ola de fondo en marca de agua)

  // "escuchar es mirar." italic text over wave
  doc.setFont('helvetica','bolditalic');
  doc.setFontSize(11);
  doc.setTextColor(200,160,100);
  doc.setGState(doc.GState({opacity:0.35}));
  doc.text('escuchar es mirar.', PW*0.70, FOOTER_TOP+16, {align:'center'});
  doc.setGState(doc.GState({opacity:1}));

  // Bottom footer text
  doc.setFont('helvetica','bold');
  doc.setFontSize(7);
  doc.setTextColor(...GR);
  doc.text('HASAN ESTUDIO', PW/2, PH-4, {align:'center'});
  doc.setFont('helvetica','normal');
  doc.setFontSize(6.5);
  doc.setTextColor(...LG);
  doc.text('www.hasanestudio.net', PW/2, PH-1.5, {align:'center'});

  // â”€â”€ FECHA â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  doc.setFont('helvetica','normal');
  doc.setFontSize(8.5);
  doc.setTextColor(...GR);
  doc.text(buildFecha(), PW-MR, FECHA_Y, {align:'right'});

  // â”€â”€ CLIENT INFO â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  let y = CONTENT_Y;
  const V = id => (document.getElementById(id)?.value||'').trim();
  const proyecto=V('f-proyecto'), nombre=V('f-nombre'), cliente=V('f-cliente');
  const empresa=V('f-empresa'), productores=V('f-productores'), duracion=V('f-duracion');

  if (tipo === 'empresa') {
    [['Empresa:', empresa],['Productores:', productores],['Proyecto:', proyecto],['DuraciÃ³n:', duracion]]
      .filter(([,v])=>v).forEach(([lbl,val]) => {
        doc.setFont('helvetica','normal'); doc.setFontSize(9); doc.setTextColor(...LG); doc.text(lbl,ML,y);
        doc.setFont('helvetica','bold');   doc.setTextColor(...GR); doc.text(val,ML+27,y);
        y += 5.5;
      });
    y += 3;
    y = wrapText(doc,'Atendiendo a su solicitud envÃ­o la siguiente cotizaciÃ³n, quedando a sus Ã³rdenes:',ML,y,CW,9,GR)+6;
  } else if (nombre) {
    y = wrapText(doc,`Estimad@ ${nombre}, atendiendo a su solicitud envÃ­o la siguiente cotizaciÃ³n para el proyecto "${proyecto}", quedando a sus Ã³rdenes:`,ML,y,CW,9,GR)+6;
  } else {
    [['Cliente:', cliente],['Proyecto:', proyecto],['DuraciÃ³n:', duracion]]
      .filter(([,v])=>v).forEach(([lbl,val]) => {
        doc.setFont('helvetica','normal'); doc.setFontSize(9); doc.setTextColor(...LG); doc.text(lbl,ML,y);
        doc.setFont('helvetica','bold');   doc.setTextColor(...GR); doc.text(val,ML+20,y);
        y += 5.5;
      });
    y += 3;
    y = wrapText(doc,'Atendiendo a su solicitud envÃ­o la siguiente cotizaciÃ³n, quedando a sus Ã³rdenes:',ML,y,CW,9,GR)+6;
  }

  // â”€â”€ TABLE â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  const rows = collectRows();
  const hasCant = modoCant;
  const showIva = document.getElementById('opt-iva').checked;
  const hasAp = rows.some(r=>r.ap);

  let colW, colLbl;
  if (hasCant) {
    colW   = [50,14,16,25];   // suma = 105mm
    colLbl = ['CONCEPTO','CANTIDAD','UNIDAD','COSTO'];
  } else {
    colW   = [72,33];          // suma = 105mm
    colLbl = ['CONCEPTO','COSTO'];
  }

  const RH=7.5, HH=8.5;
  let tx=ML, ty=y;

  // Table header row
  doc.setFillColor(...OR);
  doc.rect(tx, ty, CW, HH, 'F');
  doc.setFont('helvetica','bold');
  doc.setFontSize(8.5);
  doc.setTextColor(...WH);
  let cx=tx;
  colLbl.forEach((lbl,i)=>{
    const cw=colW[i];
    doc.text(lbl, i===0 ? cx+3 : cx+cw/2, ty+HH/2+1.5, {align:i===0?'left':'center'});
    cx+=cw;
  });
  ty+=HH;

  // Data rows
  let runTotal=0;
  rows.forEach((row,ri)=>{
    doc.setFillColor(...(ri%2===0 ? WH : [252,249,244]));
    doc.rect(tx, ty, CW, RH, 'F');
    doc.setDrawColor(...OR); doc.setLineWidth(0.22);
    doc.line(tx, ty+RH, tx+CW, ty+RH);
    doc.line(tx, ty, tx, ty+RH);
    doc.line(tx+CW, ty, tx+CW, ty+RH);

    const ty2=ty+RH/2+1.5;
    const costoStr=row.costo ? fmtNum(row.costo) : '';
    const name=row.ap ? `*${row.nombre}` : row.nombre;

    if (hasCant) {
      doc.setFont('helvetica',row.ap?'italic':'normal'); doc.setFontSize(8.5); doc.setTextColor(...(row.ap?LG:GR));
      doc.text(name, tx+3, ty2);
      if(row.ap){const tw=doc.getTextWidth(name);doc.setDrawColor(...LG);doc.setLineWidth(0.4);doc.line(tx+3,ty2-1.2,tx+3+tw,ty2-1.2);}
      let cx2=tx+colW[0];
      doc.setFont('helvetica','bold'); doc.setTextColor(...GR);
      doc.text(row.cantidad||'', cx2+colW[1]/2, ty2, {align:'center'}); cx2+=colW[1];
      doc.setFont('helvetica','normal');
      doc.text(row.unidad||'', cx2+colW[2]/2, ty2, {align:'center'}); cx2+=colW[2];
      if(row.ap){
        doc.setTextColor(...LG); doc.text(costoStr,cx2+colW[3]/2,ty2,{align:'center'});
        const tw2=doc.getTextWidth(costoStr); doc.setDrawColor(...LG); doc.setLineWidth(0.4);
        doc.line(cx2+colW[3]/2-tw2/2,ty2-1.2,cx2+colW[3]/2+tw2/2,ty2-1.2);
      } else {
        doc.setFont('helvetica','bold'); doc.setTextColor(...GR);
        doc.text(costoStr, cx2+colW[3]/2, ty2, {align:'center'});
        if(row.costo) runTotal+=parseFloat(row.costo);
      }
    } else {
      doc.setFont('helvetica',row.ap?'italic':'normal'); doc.setFontSize(8.5); doc.setTextColor(...(row.ap?LG:GR));
      doc.text(name, tx+3, ty2);
      if(row.ap){const tw=doc.getTextWidth(name);doc.setDrawColor(...LG);doc.setLineWidth(0.4);doc.line(tx+3,ty2-1.2,tx+3+tw,ty2-1.2);}
      if(row.ap){
        doc.setTextColor(...LG); doc.text(costoStr,tx+colW[0]+colW[1]/2,ty2,{align:'center'});
        const tw2=doc.getTextWidth(costoStr); doc.setDrawColor(...LG); doc.setLineWidth(0.4);
        doc.line(tx+colW[0]+colW[1]/2-tw2/2,ty2-1.2,tx+colW[0]+colW[1]/2+tw2/2,ty2-1.2);
      } else {
        doc.setFont('helvetica','bold'); doc.setTextColor(...GR);
        doc.text(costoStr, tx+colW[0]+colW[1]/2, ty2, {align:'center'});
        if(row.costo) runTotal+=parseFloat(row.costo);
      }
    }
    ty+=RH;
  });

  // Total row(s)
  const drawTotal=(label,amount,bold=true)=>{
    doc.setFillColor(252,249,244);
    doc.rect(tx,ty,CW,RH,'F');
    doc.setDrawColor(...OR); doc.setLineWidth(0.3);
    doc.rect(tx,ty,CW,RH,'S');
    doc.setFont('helvetica',bold?'bold':'normal'); doc.setFontSize(8.5); doc.setTextColor(...GR);
    const tty=ty+RH/2+1.5;
    doc.text(label, tx+CW*0.38, tty, {align:'center'});
    doc.text(amount, tx+CW*0.78, tty, {align:'center'});
    ty+=RH;
  };

  if (showIva) {
    const iva=runTotal*0.16, total=runTotal+iva;
    drawTotal('Sub total',fmtNum(runTotal),false);
    drawTotal('IVA (16%)',fmtNum(iva),false);
    drawTotal('TOTAL',fmtNum(total),true);
  } else {
    const caps=tipo==='serie'?parseInt(V('f-caps')||0):0;
    drawTotal(caps>0?'Total por capÃ­tulo':'Total',fmtNum(runTotal),true);
    if(caps>0) drawTotal(`Total por temporada  |  ${caps} ${V('f-caps-unidad')||'CapÃ­tulos'}`,fmtNum(runTotal*caps),true);
  }

  // â”€â”€ NOTAS â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  let ny=ty+6;
  if(hasAp){
    doc.setFont('helvetica','italic'); doc.setFontSize(7.5); doc.setTextColor(...GR);
    doc.text('*Este rubro se aporta en especie a la producciÃ³n',ML,ny); ny+=4.5;
  }
  const notasExtra=[...document.querySelectorAll('#notas-list .nota-row input')].map(i=>i.value.trim()).filter(Boolean);
  const notasStd=[];
  if(document.getElementById('opt-nota-iva').checked) notasStd.push('*IVA no incluido');
  if(document.getElementById('opt-nota-pesos').checked) notasStd.push('*Precio en pesos mexicanos');
  doc.setFont('helvetica','normal'); doc.setFontSize(7.5); doc.setTextColor(...GR);
  [...notasExtra,...notasStd].forEach(n=>{doc.text(n,ML,ny);ny+=4.5;});

  // â”€â”€ SAVE â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  const proy=V('f-proyecto').replace(/[^\w\sÃ¡Ã©Ã­Ã³ÃºÃ±ÃÃ‰ÃÃ“ÃšÃ‘]/g,'_')||'cotizacion';
  doc.save(`Cot_Hasan_${proy}.pdf`);
}

// â”€â”€ HELPERS â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function wrapText(doc, text, x, y, maxW, size, color) {
  doc.setFont('helvetica','normal');
  doc.setFontSize(size);
  doc.setTextColor(...color);
  const lines = doc.splitTextToSize(text, maxW);
  doc.text(lines, x, y);
  return y + lines.length * (size * 0.42);
}

function collectRows() {
  return [...document.querySelectorAll('.crow-wrapper')].map(w => ({
    nombre:   w.querySelector('.cc-name')?.value?.trim()||'',
    costo:    w.querySelector('.cc-costo')?.value||'',
    cantidad: w.querySelector('.cc-cant')?.value||'',
    unidad:   w.querySelector('.cc-unit')?.value?.trim()||'',
    ap:       w.dataset.ap==='1',
  })).filter(r=>r.nombre);
}

function buildFecha() {
  const M=['enero','febrero','marzo','abril','mayo','junio',
           'julio','agosto','septiembre','octubre','noviembre','diciembre'];
  const val = document.getElementById('f-fecha')?.value;
  const d = val ? new Date(val+'T12:00:00') : new Date();
  return `Ciudad de MÃ©xico a ${d.getDate()} de ${M[d.getMonth()]} del ${d.getFullYear()}`;
}

function toast(msg, type='') {
  const t=document.getElementById('toast');
  t.textContent=msg; t.className=`toast show ${type}`;
  setTimeout(()=>t.className='toast',3500);
}
