                let tasks = [];
                let reward = '';
                let currentSection = '';

                lines.forEach(line => {
                    line = line.trim();
                    if (!line) return;

                    if (line.match(/^D√≠a\s+\d+:/i)) {
                        const match = line.match(/(\d+):\s*(.+)/);
                        if (match) {
                            dayNum = parseInt(match[1]);
                            message = match[2].trim();
                            currentSection = 'message';
                        }
                        return;
                    }

                    if (line.startsWith('D√çA:') || line.startsWith('DIA:') || line.startsWith('D√≠a:')) {
                        const match = line.match(/(\d+)/);
                        if (match) dayNum = parseInt(match[1]);
                        currentSection = 'day';
                    } else if (line.startsWith('MENSAJE:')) {
                        message = line.substring(8).trim();
                        currentSection = 'message';
                    } else if (line.startsWith('TAREAS:') || line.startsWith('Tareas:')) {
                        currentSection = 'tasks';
                    } else if (line.startsWith('RECOMPENSA:')) {
                        const urlInLine = line.substring(11).trim();
                        if (urlInLine) {
                            reward = urlInLine;
                        }
                        currentSection = 'reward';
                    } else if (currentSection === 'message' && !line.startsWith('TAREAS:') && !line.startsWith('Tareas:')) {
                        if (message) message += ' ' + line;
                        else message = line;
                    } else if (currentSection === 'tasks' && !line.startsWith('RECOMPENSA:')) {
                        const taskText = line.startsWith('-') ? line.substring(1).trim() : line;
                        if (taskText && !taskText.startsWith('D√çA:') && !taskText.startsWith('DIA:') && !taskText.startsWith('D√≠a:') && !taskText.match(/^D√≠a\s+\d+:/i)) {
                            tasks.push(taskText);
                        }
                    } else if (currentSection === 'reward' && line && !line.startsWith('D√çA:') && !line.startsWith('DIA:') && !line.startsWith('D√≠a:') && !line.match(/^D√≠a\s+\d+:/i)) {
                        if (!reward || reward.length === 0) {
                            reward = line;
                        }
                    }
                });

                if (dayNum && tasks.length > 0) {
                    days[dayNum] = {
                        message: message || 'Contin√∫a con tu plan KAIZEN',
                        tasks: tasks,
                        reward: reward || ''
                    };
                }
            });

            return days;
        }
        
        // Ejecutar
        const output = document.getElementById('output');
        let html = '';
        
        // 1. Decodificar
        const decoded = decodePlan();
        if (!decoded) {
            html += '<p class="error">‚ùå Error al decodificar el plan</p>';
        } else {
            html += '<p class="success">‚úÖ Plan decodificado correctamente</p>';
        }
        
        // 2. Parsear
        const plan = parsePlan(decoded);
        const totalDays = Object.keys(plan).length;
        html += `<p class="success">‚úÖ D√≠as parseados: ${totalDays}/100</p>`;
        
        // 3. Calcular d√≠a actual
        const anchorDate = new Date('2026-02-08');
        const anchorDay = 27;
        const today = new Date();
        today.setHours(0, 0, 0, 0);
        anchorDate.setHours(0, 0, 0, 0);
        const daysDifference = Math.floor((today - anchorDate) / (1000 * 60 * 60 * 24));
        const currentDay = Math.max(1, Math.min(anchorDay + daysDifference, 100));
        
        html += `<p>üìÖ Fecha actual: ${today.toLocaleDateString('es-MX')}</p>`;
        html += `<p>üìÖ Fecha ancla: 8 feb 2026 = D√≠a 27</p>`;
        html += `<p>üìä Diferencia: ${daysDifference} d√≠as</p>`;
        html += `<p><strong>üéØ D√≠a calculado: ${currentDay}</strong></p>`;
        
        // 4. Mostrar d√≠a actual
        if (plan[currentDay]) {
            html += '<hr><h2>D√≠a ' + currentDay + '</h2>';
            html += '<p><strong>Mensaje:</strong> ' + plan[currentDay].message + '</p>';
            html += '<p><strong>Tareas (' + plan[currentDay].tasks.length + '):</strong></p><ul>';
            plan[currentDay].tasks.forEach(t => {
                html += '<li>' + t + '</li>';
            });
            html += '</ul>';
            html += '<p><strong>Recompensa:</strong> ' + (plan[currentDay].reward || 'No hay') + '</p>';
        } else {
            html += `<p class="error">‚ùå D√≠a ${currentDay} NO encontrado en el plan</p>`;
        }
        
        // 5. Verificar d√≠as 27 y 28 espec√≠ficamente
        html += '<hr><h2>Verificaci√≥n d√≠as 27-28:</h2>';
        [27, 28].forEach(d => {
            if (plan[d]) {
                html += `<p class="success">‚úÖ D√≠a ${d}: ${plan[d].tasks.length} tareas</p>`;
            } else {
                html += `<p class="error">‚ùå D√≠a ${d}: NO encontrado</p>`;
            }
        });
        
        output.innerHTML = html;
    </script>
</body>
</html>
