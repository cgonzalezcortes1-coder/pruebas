<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Tareas Pablo">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#667eea">
    <link rel="manifest" href="manifest.json">
    <title>Tareas Pablo üåü</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', 'Arial Rounded MT Bold', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }

        .header h1 {
            font-size: 3rem;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.3);
            margin-bottom: 10px;
        }

        .progress-bar {
            width: 100%;
            max-width: 600px;
            height: 50px;
            background: rgba(255,255,255,0.3);
            border-radius: 25px;
            margin-top: 30px;
            margin-bottom: 20px;
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #43e97b 0%, #38f9d7 100%);
            width: 0%;
            transition: width 0.5s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 1.5rem;
        }

        .tasks-container {
            width: 100%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .task-card {
            background: white;
            border-radius: 20px;
            padding: 25px;
            display: flex;
            align-items: center;
            gap: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            cursor: pointer;
            transition: all 0.3s ease;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        .task-card:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        }

        .task-card:active {
            transform: scale(0.98);
        }

        .task-card.completed {
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
            animation: celebrate 0.5s ease;
        }

        .task-number {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            flex-shrink: 0;
        }

        .task-card.completed .task-number {
            background: white;
            color: #43e97b;
        }

        .task-emoji {
            font-size: 5rem;
            flex-shrink: 0;
        }

        .task-content {
            flex: 1;
        }

        .task-name {
            font-size: 1.2rem;
            color: #333;
            font-weight: bold;
        }

        .task-card.completed .task-name {
            color: white;
            text-decoration: line-through;
        }

        .check-icon {
            font-size: 3rem;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .task-card.completed .check-icon {
            opacity: 1;
        }

        .completion-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: white;
            padding: 50px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.4);
            text-align: center;
            z-index: 1000;
            transition: transform 0.5s ease;
        }

        .completion-message.show {
            transform: translate(-50%, -50%) scale(1);
        }

        .completion-message h2 {
            font-size: 3rem;
            color: #43e97b;
            margin-bottom: 20px;
        }

        .completion-message p {
            font-size: 2rem;
            color: #666;
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #f0f;
            position: absolute;
            animation: confetti-fall 3s linear;
        }

        .reset-button {
            margin-top: 30px;
            padding: 20px 40px;
            font-size: 1.5rem;
            background: white;
            border: none;
            border-radius: 50px;
            color: #667eea;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
        }

        .reset-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        }

        .reset-button:active {
            transform: scale(0.95);
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes celebrate {
            0%, 100% { transform: scale(1); }
            25% { transform: scale(1.1) rotate(-5deg); }
            75% { transform: scale(1.1) rotate(5deg); }
        }

        @keyframes confetti-fall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        @media (max-width: 600px) {
            .header h1 {
                font-size: 2rem;
            }

            .task-card {
                padding: 20px;
            }

            .task-name {
                font-size: 1rem;
            }

            .task-emoji {
                font-size: 4rem;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>TAREAS PABLO</h1>
    </div>

    <div class="tasks-container" id="tasksContainer">
        <!-- Las tareas se generar√°n din√°micamente -->
    </div>

    <div class="progress-bar">
        <div class="progress-fill" id="progressBar">0/11</div>
    </div>

    <button class="reset-button" onclick="resetTasks()">üîÑ Comenzar de Nuevo</button>

    <div class="completion-message" id="completionMessage">
        <h2>üéâ ¬°FELICIDADES! üéâ</h2>
        <p>¬°Completaste todas tus tareas!</p>
        <p style="font-size: 5rem; margin-top: 20px;">üåü‚≠ê‚ú®</p>
    </div>

    <script>
        const tasks = [
            { id: 1, name: 'UNIFORME', emoji: 'üëï' },
            { id: 2, name: 'BA√ëO', emoji: 'üöΩ' },
            { id: 3, name: 'DESAYUNAR', emoji: 'ü•û' },
            { id: 4, name: 'DIENTES', emoji: 'ü™•' },
            { id: 5, name: 'ESCUELA', emoji: 'üéí' },
            { id: 6, name: 'ROPA', emoji: 'üëî' },
            { id: 7, name: 'TAREA', emoji: 'üìö' },
            { id: 8, name: 'COMER', emoji: 'üçΩÔ∏è' },
            { id: 9, name: 'LIBRE', emoji: 'üèéÔ∏è' },
            { id: 10, name: 'CENAR', emoji: 'ü•õ' },
            { id: 11, name: 'BA√ëARSE', emoji: 'üõÅ' },
            { id: 12, name: 'PIJAMA', emoji: 'üëïüí§ ' },
            { id: 13, name: 'DIENTES', emoji: 'ü™•' }
        ];

        let completedTasks = JSON.parse(localStorage.getItem('completedTasks')) || [];

        function renderTasks() {
            const container = document.getElementById('tasksContainer');
            container.innerHTML = '';

            tasks.forEach(task => {
                const taskCard = document.createElement('div');
                taskCard.className = `task-card ${completedTasks.includes(task.id) ? 'completed' : ''}`;
                taskCard.onclick = () => toggleTask(task.id);

                taskCard.innerHTML = `
                    <div class="task-number">${task.id}</div>
                    <div class="task-emoji">${task.emoji}</div>
                    <div class="task-content">
                        <div class="task-name">${task.name}</div>
                    </div>
                    <div class="check-icon">‚úÖ</div>
                `;

                container.appendChild(taskCard);
            });

            updateProgress();
        }

        function toggleTask(taskId) {
            const index = completedTasks.indexOf(taskId);
            
            if (index === -1) {
                completedTasks.push(taskId);
                playSound();
                createConfetti();
            } else {
                completedTasks.splice(index, 1);
            }

            localStorage.setItem('completedTasks', JSON.stringify(completedTasks));
            renderTasks();

            if (completedTasks.length === tasks.length) {
                setTimeout(showCompletion, 500);
            }
        }

        function updateProgress() {
            const progressBar = document.getElementById('progressBar');
            const percentage = (completedTasks.length / tasks.length) * 100;
            progressBar.style.width = percentage + '%';
            progressBar.textContent = `${completedTasks.length}/${tasks.length}`;
        }

        function resetTasks() {
            completedTasks = [];
            localStorage.setItem('completedTasks', JSON.stringify(completedTasks));
            document.getElementById('completionMessage').classList.remove('show');
            renderTasks();
        }

        function showCompletion() {
            document.getElementById('completionMessage').classList.add('show');
            playVictorySound();
            createMassiveConfetti();
        }

        function playSound() {
            // Crear un sonido simple de √©xito
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();

            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);

            oscillator.frequency.value = 800;
            oscillator.type = 'sine';

            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);

            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.5);
        }

        function playVictorySound() {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const notes = [523.25, 659.25, 783.99, 1046.50]; // Do, Mi, Sol, Do alto

            notes.forEach((freq, index) => {
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();

                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);

                oscillator.frequency.value = freq;
                oscillator.type = 'sine';

                const startTime = audioContext.currentTime + (index * 0.2);
                gainNode.gain.setValueAtTime(0.3, startTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, startTime + 0.3);

                oscillator.start(startTime);
                oscillator.stop(startTime + 0.3);
            });
        }

        function createConfetti() {
            const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#f7b731', '#5f27cd', '#00d2d3'];
            
            for (let i = 0; i < 20; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * window.innerWidth + 'px';
                confetti.style.top = '-10px';
                confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
                
                document.body.appendChild(confetti);
                
                setTimeout(() => confetti.remove(), 3000);
            }
        }

        function createMassiveConfetti() {
            for (let i = 0; i < 100; i++) {
                setTimeout(() => createConfetti(), i * 50);
            }
        }

        // Inicializar la app
        renderTasks();

        // Registrar service worker para PWA
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('service-worker.js')
                    .then(registration => console.log('Service Worker registrado'))
                    .catch(err => console.log('Error al registrar Service Worker:', err));
            });
        }
    </script>
</body>
</html>
